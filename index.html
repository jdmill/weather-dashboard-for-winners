<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HTML 5 Boilerplate</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>

  <body>
    <header class="header col-12 justify-content-center d-flex">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container d-flex justify-content-between align-items-center mt-4">
      <aside class="aside col-4 d-flex-column justify-content-center">
        <form class="search-bar m-4">
          <div class="m-2">
            <label for="city-search-input">Search for a city:</label>
            <input type="text" class="form-control" id="city-search-input" placeholder="Enter City:">
          </div>
          <button type="submit" class="btn btn-primary m-2 search-button">Search</button>
        </form>
        <section class="button-section" id="city-button-list">
          <button class ="city-selector">Atlanta</button>
          <button class ="city-selector">Orlando</button>
          <button class ="city-selector">San Francisco</button>
          <button class ="city-selector">Dallas</button>
          <button class ="city-selector">New York</button>
          <button class ="city-selector">Seattle</button>
          </section>
      </aside>
      <section class="display-section col-8 d-flex-column m-2">
        <div class="day-display h-50">
          <h2 class="current-day" id="current-day-id">City (Day will display here)</h2>
          <p class="card-text" id="current-temp">Temp:</p>
          <p class="card-text" id="current-wind">Wind</p>
          <p class="card-text" id="current-humidity">Humidity:</p>
          <p class="card-text" id="uvi">UV Index:</p>
        </div>
        <h3>5 Day Forecast:</h3>
        <div class="week-display d-flex flex-row m-2">
          <div class="card">
            <h4 class="card-header" id="current-day-id">Date:</h4>
            <i class="bi bi-emoji-sunglasses" id="current-day-emoji"></i>
            <p class="card-text" id="current-temp">Temp:</p>
            <p class="card-text" id="current-wind">Wind:</p>
            <p class="card-text" id="current-humidity">Humidity:</p>
        </div>
        <div class="card">
            <h4 class="card-header">Date:</h4>
            <i class="bi bi-emoji-sunglasses"></i>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind:</p>
            <p class="card-text">Humidity:</p>
        </div>
        <div class="card">
            <h4 class="card-header">Date:</h4>
            <i class="bi bi-emoji-sunglasses"></i>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind:</p>
            <p class="card-text">Humidity:</p>
        </div>
        <div class="card">
            <h4 class="card-header">Date:</h4>
            <i class="bi bi-emoji-sunglasses"></i>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind:</p>
            <p class="card-text">Humidity:</p>
        </div>
        <div class="card">
            <h4 class="card-header">Date:</h4>
            <i class="bi bi-emoji-sunglasses"></i>
            <p class="card-text">Temp:</p>
            <p class="card-text">Wind:</p>
            <p class="card-text">Humidity:</p>
        </div>
      </section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/lists.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
